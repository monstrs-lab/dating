version: v0.13.0

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://127.0.0.1:3000
        - http://localhost:19006
        - http://127.0.0.1:19006
      debug: true
  admin:
    base_url: http://kratos:4434/

session:
  whoami:
    required_aal: aal1

selfservice:
  default_browser_return_url: http://127.0.0.1:3000/profile/settings
  allowed_return_urls:
    - http://127.0.0.1:4444
    - http://127.0.0.1:3000
    - http://localhost:19006/Callback
    - http://127.0.0.1:19006/Callback
    - exp://localhost:8081/--/Callback

  methods:
    password:
      enabled: true
    link:
      enabled: true
    totp:
      enabled: true
      config:
        issuer: dating.local
    lookup_secret:
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:3000/auth/error

    settings:
      ui_url: http://127.0.0.1:3000/profile/settings
      privileged_session_max_age: 15m
      required_aal: aal1

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:3000/profile/recovery

    verification:
      enabled: true
      ui_url: http://127.0.0.1:3000/auth/verification
      after:
        default_browser_return_url: http://127.0.0.1:3000/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/auth/login

    login:
      ui_url: http://127.0.0.1:3000/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:3000/auth/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true&legacy_ssl=true
